<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Page Title - SB Admin</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Criar Conta</h3>
								</div>
								<div class="card-body">
								
									<form method="POST">
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFirstName">Primeiro
														nome</label> <input class="form-control py-4" id="inputFirstName"
														type="text" placeholder="Enter first name" name="primeiroNome" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputLastName">Último
														nome</label> <input class="form-control py-4" id="inputLastName"
														type="text" placeholder="Enter last name" name="ultimoNome"/>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Email</label>
											<input class="form-control py-4" id="inputEmailAddress"
												type="email" aria-describedby="emailHelp"
												placeholder="Enter email address" name="email"/>
										</div>
										<div class="form-row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="small mb-1" for="inputPassword">Senha</label>
													<input class="form-control py-4" id="inputPassword"
														type="password" placeholder="Enter password" name="senha" />
												</div>
											</div>
											
											<div class="form-group col-md-12">
												<label for="inputState">State</label> 
												<select id="inputState" name="tipoUsuarios" class="form-control">
													<option selected>Escolha...</option>
													<option value="1">Inquilino</option>
													<option value="2">Administrador</option>
												</select>
											</div>
										</div>
										<div class="form-group mt-4 mb-0">
											<button type="submit" class="btn btn-primary btn-lg btn-block"> Enviar Cadastro </button>
										</div>
									</form>
									
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a th:href="@{login}">Ter uma conta? Vá para o login</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
